<!DOCTYPE html>
<html lang="ua">
    <head>
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/login.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="img">
                <div class="text"><a href="">Medimeet</a></div>
            </div>

            <div class="enter">
                <div class="acc">Ввійти в Акаунт</div>

                <form action="">
                    <div class="form_">
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="password">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="forgot">
                            <span>Я забув свій пароль <a href="">Натисніть тут щоб відновити</a></span>
                        </div>
                        <div class="submit_button">
                            <button type="submit"><span>Ввійти</span></button>
                        </div>
                        <div class="new_acc">
                            <a href=""><span>Зареєструвати новий акаунт</span></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
