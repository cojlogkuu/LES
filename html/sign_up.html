<!DOCTYPE html>
<html lang="ua">
    <head>
        <title>Sing up</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/sign_up.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="img">
                <div class="text"><a href="">Medimeet</a></div>
            </div>

            <div class="create">
                <div class="acc">Створити акаунт</div>
                
                <form action="">
                    <div class="form_">
                        <div class="name">
                            <div class="uname">
                                <label for="username" class="l_username">Ім’я</label>
                                <input type="text" id="username" name="username" class="in_username">
                            </div>
                            
                            <div class="usurname">
                                <label for="usersurname" class="l_usersurname">Прізвище</label>
                                <input type="text" id="usersurname" name="usersurname" class="in_usersurname">    
                            </div>
                        </div>
                        <div class="email">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="password">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="policy">
                            <input type="checkbox" id="agree" name="agree">
                            <label for="agree">Я погоджуюсь з  <a href="">Умовами користування</a> і <a href="">Політикою конфіденційності</a></label>
                        </div>
                        <div class="submit_button">
                            <button type="submit"><span>Створити</span></button>
                        </div>
                        <div class="enter">Вже є акаунт? <a href="">Увійти</a></div>
                    </div>
                </form>
                
            </div>

        </div>
    </body>
</html>
